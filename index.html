   <script>
    document.addEventListener("DOMContentLoaded", function () {
    var preloader = document.getElementById("preloader");
    var content = document.getElementById("content");

    // Set a timeout to fade out the preloader after 5 seconds
    setTimeout(function () {
        preloader.style.opacity = "0";
        setTimeout(function () {
            preloader.style.display = "none";
            // Call the fadeInContent function after hiding the preloader
            fadeInContent(content);
        }, 3000); // Adjust the duration to match the transition duration in CSS
    }, 5000); // Set the delay before fading out the preloader (5 seconds in this case)

    // Function to fade in the content
    function fadeInContent(element) {
        element.style.display = "block";
        var opacity = 0;
        var interval = setInterval(function () {
            if (opacity < 1) {
                opacity += 0.1;
                element.style.opacity = opacity;
            } else {
                clearInterval(interval);
            }
        }, 100); // Adjust the interval for a smoother fade-in effect
    }
});
   </script>
